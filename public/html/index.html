<html>
    <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <style type="text/css">
        h1.title {
            font-size: 100px;
            text-align: center;
        }

        h1.repo-title {
            font-size: 50px;
            font-weight: bold;
        }

        .template { display: none; }
        .description h1 {
            font-weight: bold;
        }

        hr.styled {
            padding: 0;
            border: none;
            border-top: medium double #333;
            color: #333;
            text-align: center;
        }

        hr.styled:after {
            content: "§";
            display: inline-block;
            position: relative;
            top: -0.7em;
            font-size: 1.5em;
            padding: 0 0.25em;
            background: white;
        }
      </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">My portfolio<br/><small>© Ionică Bizău - 2013</small></h1>

            <div class="template repo">
                <h1>
                    <span class="repo-title hide page-header"></span>
                    <span class="close">&times;</span>
                </h1>
                <small class="description"></small>
                <hr class="styled">
            </div>

            <div class="repos"></div>
            <button class="btn btn-block btn-primary btn-finish">Finish (click this, and press CTRL + S to save the page)</button>
        </div>

        <script type="text/javascript" src="/js/index.js"></script>
        <script type="text/javascript" src="/js/util.js"></script>
    </body>
</html>
